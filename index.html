<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="card-container bg-card">
          <div class="card-content">
            <h1 class="card-title text-white fs-400 ff-inter">
              Get <span class="text-violet">insights</span> that help your
              business grow.
            </h1>
            <p class="card-description text-paragraph-white ff-inter">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card-stats">
              <div class="card-stat">
                <h2 class="text-white fs-300 ff-inter">10k+</h2>
                <p class="text-stat-white fs-100 ff-lexend">companies</p>
              </div>
              <div class="card-stat">
                <h2 class="text-white fs-300 ff-inter">314</h2>
                <p class="text-stat-white fs-100 ff-lexend">templates</p>
              </div>
              <div class="card-stat">
                <h2 class="text-white fs-300 ff-inter">12m+</h2>
                <p class="text-stat-white fs-100 ff-lexend">queries</p>
              </div>
            </div>
          </div>
          <div class="card-image-content">
            <img
              src="/images/image-header-mobile.jpg"
              alt=""
              class="card-image-mobile hide-desktop"
            />

            <img
              src="/images/image-header-desktop.jpg"
              alt=""
              class="card-image-desktop hide-mobile"
            />
          </div>
        </div>
      </article>
    </main>

  </body>
</html>
